name: Update InviteDW

on:
  # 手动触发
  workflow_dispatch:
  # 推送代码到 main 分支时触发
  # 定时任务，每天早上7点（中国时间）
  schedule:
    # 每天7点（UTC时间是0.30点，北京时间是8.30点）
    - cron: "05 23 * * *"

jobs:
  update-invite:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install axios crypto-js

      - name: Run updateInvite.js script
        env:
          dewuCookie: ${{ secrets.dewuCookie }}
        run: |
          node action/updateDW.js

      - name: Save invite.json
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add dwinvite.json
          git commit -m 'Update invite.json'
          git push
      - name: update to gitee
        uses: Yikun/hub-mirror-action@master
        with:
          src: "github/${{ github.repository_owner }}"
          dst: "gitee/smallfawn"
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          static_list: ${{ github.event.repository.name }}
      - name: update to gitlab
        uses: Yikun/hub-mirror-action@master
        with:
          src: "github/${{ github.repository_owner }}"
          dst: "gitlab/smallfawn"
          dst_key: ${{ secrets.GITLAB_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITLAB_TOKEN }}
          static_list: ${{ github.event.repository.name }}
          account_type: user
